<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../../../css/item.css" rel="stylesheet">
<script>
   function itemSelected(id){
	   $("#"+id).css("border-color","#eea236");
   }
   
   function itemUnselected(id){
	   $("#"+id).css("border-color","#dedede");
   }
</script>
</head>
<body>
	<div class="content">
		<div class="info-item" onMouseOver="itemSelected('item-1')" onMouseOut="itemUnselected('item-1')" id="item-1">
			<div class="item-header">
				<div class="pull-left title">
					<span class="platform"><a href="http://www.ppdai.com">拍拍贷</a></span><span class="title-content"><strong>资金周转</strong></span><span
						class="item-mark"></span>
				</div>
				<div class="pull-right total-num">5,110<span class="left" style="font-size:12px;">元<span></span></div>
			</div>
			<hr>
			<div class="item-content">

				<div class="d01 pull-left">
					<div class="progress progress-striped active"
						style="margin-bottom: 0px; margin-top: 5px">
						<div class="progress-bar progress-bar-warning " role="progressbar"
							aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
							style="width: 40%">
							<span class="sr-only">40% Complete (warning)</span>
						</div>
					</div>
					<p class="bellow item-dec">已投2万元 可投3万元</p>
				</div>
				<div class="d02 pull-left">
					<p>
						<span class="num">50,000</span><span class="left">元</span>
					</p>
					<p class="item-dec">金额</p>
				</div>
				<div class="d03 pull-left">
					<p class="num">
						10%</span>
					</p>
					<p class="item-dec">年利率</p>
				</div>
				<div class="d04 pull-left">
					<p class="num">2.2%</p>
					<p class="item-dec">奖金</p>
				</div>
				<div class="d05 pull-left">
					<p>
						<span class="num">12</span><span class="left">月</span>
					</p>
					<p class="item-dec">周期</p>
				</div>
				<div class="d06 pull-left">
					<p class="item-repay">等额本息</p>
					<p class="item-guarantee">本息保障</p>
				</div>
				
				<div class="dbtn pull-right">
					<button class="btn btn-warning">查看</button>
				</div>
				<div class="d07 pull-right">
					<p>
						<span class="num">5,000</span><span class="left">元</span><span
							class="item-s-dec">息</span>
					</p>
					<p>
						<span class="num">110</span><span class="left">元</span><span class="item-s-dec">奖</span>
					</p>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
