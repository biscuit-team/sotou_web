<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>登陆</title>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<link href="../../../css/login.css" rel="stylesheet">
</head>
<body>
<div class="center-block" id="page">
    <div class="header">
    	<h1 id="logo">
        <a href=""><img alt="搜投网" src="https://s.tbcdn.cn/apps/login/static/logo.png"></a>
        </h1>
    </div>
    <div class="content">
       <div id="loginPic">
       		<div class="pull-right" id="login-box">
       		   <form id="login-form" role="form">
       		      <legend>登陆</legend>
       		      <input type="email" class="form-control" id="email" placeholder="邮箱">
       		      <input type="password" class="form-control" id="password" placeholder="密码">
       		      <div class="login-row">
       		      <label id="login-label" class="pull-left">
       		      	<input type="checkbox"><span style="margin-left: 5px;">自动登陆</span>
       		      </label>
       		      <a class="pull-right" href="" id="forgetPsw">忘记密码？</a>
       		      </div>
       		      <input type="submit" value="登陆" class="btn" id="login-btn">
       		   </form>
       		   <div class="row" id="otherAccount">
       		       <div class="col-md-4"><a><img>QQ</a></div>
       		       <div class="col-md-4"><a><img>新浪微博 </a></div>
       		       <div class="col-md-4"><a><img>支付宝</a></div>
       		   </div>
       		</div>
       </div>
    </div>
    <div class="footer">
    </div>
   </div>
</body>
</html>
